<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Numbers</title>
</head>
<body>
<h1>Calculate Sum of Numbers</h1>
<button id="calculateSumBtn">Calculate Sum</button>
<p id="output"></p>

<script>
  // Original array of numbers
  let numbers = [1, 2, 3, 4, 5];

  // Function to calculate sum of all numbers and display it
  function calculateSum() {
    let sum = numbers.reduce(function(accumulator, currentValue) {
      return accumulator + currentValue;
    }, 0);

    // Displaying the result in the DOM
    document.getElementById('output').innerText = 'Sum of Numbers: ' + sum;
  }

  // Event listener for the button
  document.getElementById('calculateSumBtn').addEventListener('click', calculateSum);
</script>
</body>
</html>
