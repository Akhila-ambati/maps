<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Store Cards</title>
<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    width: 200px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .card-container {
    display: flex;
    flex-wrap: wrap;
  }
</style>
</head>
<body>
<h1>Fake Store Cards</h1>
<div id="cardContainer" class="card-container"></div>

<script>
  // Fetching data from Fake Store API
  fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then(products => {
      const cardContainer = document.getElementById('cardContainer');
      
      // Using map method to create card HTML
      const cards = products.map(product => {
        return `
          <div class="card">
            <h2>${product.title}</h2>
            <p>${product.price}</p>
            <p>${product.description}</p>
            <img src="${product.image}" alt="${product.title}" style="width: 100%; height: auto;">
          </div>
        `;
      }).join(''); // Join to create a single string of HTML

      // Insert cards into the DOM
      cardContainer.innerHTML = cards;
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
